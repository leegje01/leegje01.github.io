<html>
    <link rel="stylesheet" href="app.css" type="text/css">
   <head>
     <title>Task List</title>

   <body>
       <section id =high>
          
           <ol type=I id= "busylist"></ol>
           <input type="text" id="taskBox" placeholder= "Enter Text" onchange="addTask()" />
           <button id="a" onclick="addTask();">Add Task</button>
       </section>
	   
	    <aside id =middle>
          
           <ol type=I id= "homework"></ol>
           <input type="text" id="addhomework" placeholder= "Enter Text" onchange="addTask()" />
           <button id="c" onclick="addHw();">Add Task</button>

       <aside id =low>
          <input type="text" id="lowTask" placeholder= "Enter Text" onchange="addLow()" />

    </body>    
     
    

     <script type="text/javascript">
       addTask = function() 
               {
           i = document.querySelector('#taskBox');

           cb.type = "checkbox"

           bl.appendChild(li)
     }
       
           
     
	 addHw=function()
       {
           h=document.querySelector("#addhomework");
           ah=document.querySelector("#homework")
           li3=document.createElement("li")
           li3.innerHTML="<input type =checkbox>" + h.value
           ah.appendChild(li3)
       }
	
    
        addLow= function()
       {
           l=document.querySelector("#lowTask");
           nh=document.querySelector("#nohurry")
           li2=document.createElement("li")
           li2.innerHTML="<input type =checkbox>" + l.value
           nh.appendChild(li2)

    localSave=function(){
    res[]
    var i;
    allEntries = document.querySelectorAll("li")
    for(i=0; i < allEntries.length; i++) {
    if (allEntries[i].className !="done"){
    res.push(allEntries[i].innertext );
    }
    console.log(res)
    //so we store the array in local storage
    
    localStorage.setItem("todoDatabase",JSON.stringify(res))
    }
    
    restoreList=function(){
    allEntries=JSON.parse(localStorage.getItem("todoDatabase"));
    for(i=0;i<allEntries.length:i++){
    bl = document.querySelector("#busylist")
           li = document.createElement("li")
           li.innerHTML = "<input type =checkbox>" + allEntries[i]
           cb=document.createElement("input")
           cb.type = "checkbox"
           t= document.createTextNode(allEntries[i])
           bl.appendChild(li)
           }
           
    
   
    
    
   doneTask=function()
   		if (this.checked) {
   			this.parentNode.classList.add("done");
   			} else {
        this.parentNode.classList.remove=("done");
   }
    addTask= function() {
        
        task=document.querySelector("#taskBox");
        taskList= document.querySelector("#busylist");
        priorityValue= document.querySelector("#priority").value;
        newli=document.createElement("li");
        newli=className=priorityValue;
        newcb=document.createElement("input");
        newcb.type="checkbox";
        newcb.onclick=doneTask;
        newli.appendChild(newcb);
        t=document.createTextNode(task.value);
        newli.appendChild(t);
        taskList.appendChild(newli);
        task.value="";
        newcb.onclick=doneTask;
        localSave()
    }
    
    </script>
    
   
 </html>
